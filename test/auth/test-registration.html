<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <form id="registrationForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div>
            <label for="companyName">Company Name (optional):</label>
            <input type="text" id="companyName">
        </div>
        <div>
            <label for="userType">User Type:</label>
            <select id="userType">
                <option value="customers">Customer</option>
                <option value="developers">Developer</option>
                <option value="vendors">Vendor</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                companyName: document.getElementById('companyName').value || null,
                group: document.getElementById('userType').value
            };
            
            try {
                // Get CSRF token first
                const csrfResponse = await fetch('http://localhost:3000/api/auth/csrf-token');
                const { csrfToken } = await csrfResponse.json();
                
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">Registration successful!</p>';
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Registration failed: ${result.error || result.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
